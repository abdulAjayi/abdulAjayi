<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cool.css">
    <link rel="stylesheet" href="fonts/css/all.css">
</head>
<body>
    <div class="container">
        <div class="topicContainer">
            <h2 class="guess">color guessing game</h2>
        </div>
        <div class="targetContainer" data-testid="colorBox">
        </div>
        <p class="sub" test-id="gameinstructions">guess the correct color</p>
        <div class="colorsContainer">
            <div class="colors one" data-testid="colorOption"></div>
            <div class="colors two" data-testid="colorOption"></div>
            <div class="colors three" data-testid="colorOption"></div>
            <div class="colors four" data-testid="colorOption"></div>
            <div class="colors five" data-testid="colorOption"></div>
            <div class="colors six" data-testid="colorOption"></div>
        </div>
        <p class="result" data-testid="gameStatus"></p>
        <div class="score" data-testid="score"><p>score: <span class="value">0</span></p></div>
        <div class="footer">
            <button data-testid="newGameButton" class="newGame">New Game</button>
        </div>
    </div>
    <script src="cool.js"></script>
</body>
</html>
